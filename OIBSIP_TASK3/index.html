<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SUPER To-Do App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>SUPER To-Do List</h1>
    <form>
      <input type="text" id="task" placeholder="Enter a task">
      <button type="submit">Add</button>
    </form>
    <h2>THINGS TO-DO</h2>
    <ul class="task-list">
    </ul>
    <h2>Completed Things</h2>
    <ul class="completed-task-list">
    </ul>
    <script src="script.js"></script>
  </body>
</html>
